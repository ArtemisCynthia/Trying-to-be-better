<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jquery 测试</title>
    <!-- 引入 jquery 框架 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="root">
      hello world
    </div>
    <script>
      $("#root").on("click", function(event) {
        event.target.innerText = "hello 蓝桥";
      });
    </script>
  </body>
</html>
